<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixiv 精选图 01</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .image-viewer {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .image-container {
            width: 80%;
            max-width: 600px;
            margin-bottom: 20px;
            text-align: center;
        }
        img {
            width: 100%;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .navigation {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 600px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="image-viewer">
        <div class="image-container">
            <img id="current-image" src="1.webp" alt="图片浏览器">
        </div>
        <div class="navigation">
            <button id="prev-button" onclick="prevImage()" disabled>上一张</button>
            <button id="next-button" onclick="nextImage()">下一张</button>
        </div>
    </div>

    <script>
        let currentIndex = 1;
        const totalImages = 23;

        function updateImage() {
            const imgElement = document.getElementById('current-image');
            imgElement.src = `${currentIndex}.webp`;
            
            document.getElementById('prev-button').disabled = currentIndex === 1;
            document.getElementById('next-button').disabled = currentIndex === totalImages;
        }

        function prevImage() {
            if (currentIndex > 1) {
                currentIndex--;
                updateImage();
            }
        }

        function nextImage() {
            if (currentIndex < totalImages) {
                currentIndex++;
                updateImage();
            }
        }
    </script>
</body>
</html>
