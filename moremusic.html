<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Page</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: Arial, sans-serif;
            font-size: 16px;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .navigation {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .navigation a {
            text-decoration: none;
            color: #fff;
            font-size: 20px;
            margin: 10px 0;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .navigation a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .navigation img {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #fff;
            color: #000;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .light-theme {
            background-color: #f0f0f0;
            color: #000;
        }
        .light-theme .navigation {
            background-color: #fff;
            color: #000;
        }
        .light-theme .navigation a:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }
        .light-theme .theme-toggle {
            background-color: #000;
            color: #fff;
        }
    </style>
</head>
<body>
    <button class="theme-toggle">切换主题</button>
    <div class="container">
        <div class="navigation">
            <img src="logo.png" alt="五根山音乐">
            <a href="music/10001.html">01.遇见你  </a>
            <a href="#">02.come on</a>
            <a href="#">03.</a>
            <a href="#">04.</a>
        </div>
    </div>
    <script>
        const toggleButton = document.querySelector('.theme-toggle');
        toggleButton.addEventListener('click', () => {
            document.body.classList.toggle('light-theme');
        });
    </script>
</body>
</html>
