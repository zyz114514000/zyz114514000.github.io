<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: Arial, sans-serif;
            font-size: 16px;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .music-player {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .music-player img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .music-player h2 {
            margin: 0;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .music-player audio {
            width: 100%;
            margin-bottom: 20px;
        }
        .music-player p {
            margin: 0;
            font-size: 18px;
            line-height: 1.5;
            text-align: center;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #fff;
            color: #000;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .light-theme {
            background-color: #f0f0f0;
            color: #000;
        }
        .light-theme .music-player {
            background-color: #fff;
            color: #000;
        }
        .light-theme .music-player p {
            background-color: rgba(0, 0, 0, 0.1);
        }
        .light-theme .theme-toggle {
            background-color: #000;
            color: #fff;
        }
    </style>
</head>
<body>
    <button class="theme-toggle">切换主题</button>
    <div class="container">
        <div class="music-player">
            <img src="music-cover.jpg" alt="Music Cover">
            <h2>遇见你</h2>
            <audio controls>
                <source src="10001.mp3" type="audio/mpeg">
            </audio>
            <p>
                著作权属于作者<br>
                解释权归赵晏增所有<br>
                有感而发，人声由网易天音AI歌手录制<br>
                版权45%归属于网易天音©<br>
            </p>
        </div>
    </div>
    <script>
        const toggleButton = document.querySelector('.theme-toggle');
        toggleButton.addEventListener('click', () => {
            document.body.classList.toggle('light-theme');
        });
    </script>
</body>
</html>
