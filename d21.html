<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>八年级上册-地理</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
    font-family: Arial, sans-serif;
    overflow-y: auto; /* Enable vertical scrolling for the body */
  }
  .container {
    width: 100%;
    max-width: 800px; /* Adjust max-width as needed */
    margin: 20px auto;
    padding: 0;
    box-sizing: border-box;
    display: flex;
    flex-direction: column; /* Arrange containers in a column */
  }
  .image-container {
    margin: 0;
    padding: 0;
    overflow: hidden; /* Hide overflow from container */
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  .image-container img {
    display: block;
    width: 100%;
    height: auto;
    vertical-align: middle;
  }
  .button-container {
    text-align: center;
    margin-top: 10px;
    position: fixed;
    top: 10px;
    right: 10px;
    z-index: 100; /* Ensure button container stays on top */
  }
  .button-container button {
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    margin-right: 10px;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="image-container">
      <img src="d21.jpg" alt="超长截图">
    </div>
    <div class="image-container">
      <img src="d21a.jpg" alt="另一张图片">
    </div>
  </div>

  <div class="button-container">
    <button onclick="toggleFullscreen()">全屏显示</button>
    <button onclick="goBack()">返回</button>
  </div>

  <script>
    function toggleFullscreen() {
      var elem = document.documentElement;
      if (!document.fullscreenElement) {
        if (elem.requestFullscreen) {
          elem.requestFullscreen();
        }
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        }
      }
    }

    function goBack() {
      history.back();
    }
  </script>
</body>
</html>
