<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>     捐赠项目     </title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-image: url('hero.jpg'); /* 背景图片的URL */
    background-size: cover; /* 确保背景图片铺满整个屏幕 */
    background-position: center; /* 居中显示背景图片 */
  }
  
  .glass-pane {
    background-color: rgba(255, 255, 255, 0.8); /* 磨砂玻璃效果 */
    padding: 80px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    max-width: 400px;
    text-align: center;
  }
  
  h2 {
    margin-top: 0;
  }
  
  .button {
    padding: 15px 30px;
    background-color: #007bff; /* 按钮背景色 */
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
  }
  
  .button:hover {
    background-color: #0056b3; /* 按钮鼠标悬停时背景色 */
  }
</style>
</head>
<body>
  <div class="glass-pane">
    <h2>捐赠项目</h2>
    <form id="donationForm">
      <input type="radio" id="option1" name="donationAmount" value="1">
      <label for="option1">1 元</label><br>
      <input type="radio" id="option2" name="donationAmount" value="5">
      <label for="option2">5 元</label><br>
      <input type="radio" id="option3" name="donationAmount" value="10">
      <label for="option3">10 元</label><br>
      <input type="radio" id="option4" name="donationAmount" value="custom">
      <label for="option4">自定义</label><br>
      <input type="submit" class="button" value="确定">
    </form>
  </div>
    <div class="rankings">
    今日感谢：
Nnnning   1¥
    </div>

  <script>
    document.getElementById('donationForm').addEventListener('submit', function(event) {
      event.preventDefault();
      
      var donationAmount = document.querySelector('input[name="donationAmount"]:checked').value;
      
      switch (donationAmount) {
        case '1':
          window.location.href = '1r.html';
          break;
        case '5':
          window.location.href = '1r.html';
          break;
        case '10':
          window.location.href = '1r.html';
          break;
        case 'custom':
          window.location.href = '1r.html';
          break;
        default:
          alert('请选择一个选项');
          break;
      }
    });
  </script>
</body>
</html>
